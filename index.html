<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Price Tracker</h1>
      <div class="decorative-shape"></div>
    </header>

    <form id="product-form">
      <input type="text" id="product-desc" placeholder="Product description" required />
      <input type="text" id="product-brand" placeholder="Brand" required />
      <input type="number" id="target-price" placeholder="Target price (optional)" min="0" step="0.01" />
      <button type="submit">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Brand</th>
          <th>Official</th>
          <th>Lowest</th>
          <th>Target</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="product-table"></tbody>
    </table>

    <footer>
      <p>Â© 2025 Minimal Price Tracker</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
